<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>
        PnU - Little pets for big heart
    </title>
    <link rel="icon" href="./assets/images/logo.png"" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/checkout_style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/font.css" />
    <link rel="stylesheet" href="./assets/css/color.css"/>
</head>
<body>
    <div class="container-fluid">
        <form name="checkout" method="post" class="cart-checkout">
            <div class="row">
                <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 main-checkout-page">
                    <div class="logo-header">
                        <a href="./index.html"><img width="55" height="55" alt="Pet and You" title="Pet and You" src="./assets/images/logo.png" /></a>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 cus-infor">
                            <div class="infor-header">Thông tin nhận hàng</div>
                            <div class="checkout-infor">
                                <div class="field"><input placeholder="Họ và tên" type="text" id="edtHoten" name="edtHoten" required /></div>
                                <div class="field"><input placeholder="Số điện thoại" type="tel" id="edtSdt" name="edtSdt" required /></div>
                                <div class="field"><input placeholder="Địa chỉ" type="text" id="edtDiachi" name="edtDiachi" required /></div>
                                <div class="field">
                                    <select name="tinhthanh" id="cboTinhthanh" tabindex="-1" aria-hidden="true">
                                        <option value="" disabled selected hidden>Chọn tỉnh thành</option>
                                        <option value="HaNoi">Hà Nội</option>
                                        <option value="GiaLai">Gia Lai</option>
                                        <option value="BRVT">Bà Rịa - Vũng Tàu</option>
                                        <option value="TPHCM">Hồ Chí Minh</option>
                                        <option value="AnGiang">An Giang</option>
                                        <option value="SocTrang">Sóc Trăng</option>
                                        <option value="BacLieu">Bạc Liêu</option>
                                    </select>
                                </div>
                                <div class="field">
                                    <select name="quanhuyen" id="cboQuanhuyen" tabindex="-1" aria-hidden="true">
                                        <option value="" disabled selected hidden>Chọn quận huyện</option>
                                        <option value="HaNoi">Hà Nội</option>
                                        <option value="GiaLai">Gia Lai</option>
                                        <option value="BRVT">Bà Rịa - Vũng Tàu</option>
                                        <option value="TPHCM">Hồ Chí Minh</option>
                                        <option value="AnGiang">An Giang</option>
                                        <option value="SocTrang">Sóc Trăng</option>
                                        <option value="BacLieu">Bạc Liêu</option>
                                    </select>
                                </div>
                                <div class="field">
                                    <select name="phuongxa" id="cboPhuongxa" tabindex="-1" aria-hidden="true">
                                        <option value="" disabled selected hidden>Chọn phường xã</option>
                                        <option value="HaNoi">Hà Nội</option>
                                        <option value="GiaLai">Gia Lai</option>
                                        <option value="BRVT">Bà Rịa - Vũng Tàu</option>
                                        <option value="TPHCM">Hồ Chí Minh</option>
                                        <option value="AnGiang">An Giang</option>
                                        <option value="SocTrang">Sóc Trăng</option>
                                        <option value="BacLieu">Bạc Liêu</option>
                                    </select>
                                </div>
                                <div class="field">
                                    <input placeholder="Ghi chú đơn hàng (tùy chọn)" type="text" id="edtGhichu" name="edtGhichu" style="height:80px" />
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 ship-pay-infor">
                            <div class="ship-infor">
                                <div class="infor-header">Vận chuyển</div>
                                <div class="field">
                                    <div class="ship-input-infor">
                                        <div class="text-option" title="Đồng giá 35000 VNĐ. Tuỳ vào địa chỉ giao hàng mà tốc độ giao hàng tiêu chuẩn sẽ khác nhau.">
                                            <input type="radio" checked="checked" name="giaohang" disabled />
                                            <span>Giao hàng tận nơi</span>
                                        </div>
                                        <div class="price">
                                            <span>35,000 đ</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="pay-infor">
                                <div class="infor-header" style="margin-top:3px">Thanh toán</div>
                                <div class="field">
                                    <div class="pay-input-infor">
                                        <div class="text-option" title="Là phương thức thanh toán bằng tiền mặt trực tiếp khi nhận hàng">
                                            <input type="radio" id="rdCOD" checked="checked" name="thanhtoan" value="COD" />
                                            <label>Thanh toán trực tiếp khi giao hàng</label>
                                        </div>
                                        <div class="text-option" title="Phương thức thanh toán sử dụng các loại thẻ quốc tế như Visa, Master, JCB,… hoặc các loại thẻ thanh toán nội địa (ATM)">
                                            <input type="radio" id="rdATM" name="thanhtoan" value="ATM" />
                                            <label>Thanh toán bằng thẻ quốc tế và nội địa (ATM) </label>
                                        </div>
                                        <div class="text-option" title="Phương thức dành cho khách hàng có tài khoản và lựa chọn thanh toán qua ví điện tử MoMo">
                                            <input type="radio" id="rdMOMO" name="thanhtoan" value="MOMO" />
                                            <label>Thanh toán bằng ví MoMo</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4 aside-checkout">
                    <ul class="aside-content">
                        <li class="aside-group header">Đơn hàng <span id="totalcount2"></span></li>
                        <li class="aside-group divider"></li>
                        <div id="product-list">
                            
                        </div>
                        
                        <li class="aside-group divider"></li>
                        <li class="aside-group discount">
                            <input class="input-discount" type="text" placeholder="Nhập mã giảm giá (nếu có)" />
                            <input type="button" value="Áp dụng" class="btn-discount"/>
                        </li>
                        <li class="aside-group divider"></li>
                        <li class="aside-group wrap-tam-tinh">
                            <span class="tam-tinh">Tạm tính</span>
                            <span class="gia-tam-tinh" id="tamtinh">1.360.000đ</span>
                        </li>
                        <li class="aside-group wrap-giam-gia">
                            <span class="giam-gia">Giảm</span>
                            <span class="gia-giam-gia" id="giamgia">- 0 đ</span>
                        </li>
                        <li class="aside-group wrap-van-chuyen">
                            <span class="van-chuyen">Phí vận chuyển</span>
                            <span class="phi-van-chuyen" id="phiship">35000 đ</span>
                        </li>
                        <li class="aside-group divider"></li>
                        <li class="aside-group">
                            <span class="tong-cong">TỔNG CỘNG</span>
                            <span class="gia-tong-cong" id="tongcong">1.395.000đ</span>
                        </li>
                        <li class="aside-group">
                            <span><a href="./cart.html" class="gio-hang" title="Quay về giỏ hàng">< Quay về giỏ hàng</a></span>
                            <input type="button" onclick="dathang()"
                                    class="btn-order" value="ĐẶT HÀNG" />
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="./assets/script/cart.js"></script>
<script>displayCheckout()</script>
</html>
