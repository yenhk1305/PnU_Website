<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
           PnU - Đăng nhập thẻ thành viên
        </title>
        <link rel="icon" href="./assets/images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/login.css">
        <link rel="stylesheet" href="./assets/css/color.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="./assets/css/color.css"/>
        <link rel="stylesheet" href="./assets/css/header_style.css">
        <link rel="stylesheet" href="/assets/css/footer_style.css">
        <script src="./assets/script/cart.js"></script>
        <script src=".//assets/script/login.js"></script>
        <!--<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body style="margin:0">
   <!-- Header-Start -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script>
       $(function(){
           $("#header").load("header.html");
       });
   </script>
   <span id="header"></span>

    <!-- Breadcrumb - Start -->
    <div style="margin-top: 51px; display: flex; padding: 0 100px; height: 45px; background: var(--primaryBlack); align-items: center; font-family: 'Montserrat', sans-serif; font-size: 14px;">
        <div style="margin-right: 5px;">
            <span style="color: var(--primaryWhite); font-weight: bold; cursor: pointer;" onclick="window.location.href='index.html'">Trang chủ</span>
            <span style="color: var(--primaryWhite);">&#10095;</span>
        </div>
        <div style="margin-right: 5px;">
            <span style="color: var(--primaryWhite); font-weight: bold; cursor: pointer;" onclick="window.location.href='register.html'">Tài khoản</span>
            <span style="color: var(--primaryWhite);">&#10095;</span>
        </div>            
        <span style="color: var(--primaryYellow); font-weight: bold;">Đăng nhập</span>
    </div>
    <!-- Breadcrumb - End -->

   <section  style="margin-top: 4%; margin-bottom: 6%">
    <!--Bắt Đầu Phần Nội Dung-->
    <div class="noi-dung">
        <div class="form">
            <h2><strong>ĐĂNG NHẬP THẺ THÀNH VIÊN</strong></h2>
            <form action="" name="form">
                <div class="input-form">
                    <label for="msthe">Mã số thẻ</label><b style="color:red"> (*)</b><br/>
                    <input type="text" id="msthe" name="msthe"/>
                </div>
                <div class="input-form">
                    <label for="pass">Mật khẩu</label><b style="color:red"> (*)</b><br />
                    <input type="password" id="pass" name="pass" />
                </div>
                <div class="hien-mat-khau">
                    <label><input type="checkbox" name=""> Hiện mật khẩu</label>
                </div>
                <div class="input-form">
                    <input type="button" class="button" value="Đăng Nhập" onclick="xuLy()">
                </div>
                <p style="margin-top: 10px; text-align: center;">Bạn chưa có thẻ thành viên?  <span class="login"><a href="member.html">Đăng ký ngay</a></span></p>
            </form>               
        </div>
    </div>
    <!--Kết Thúc Phần Nội Dung-->
    <!--Bắt Đầu Phần Hình Ảnh-->
    <div class="img-bg">
        <img src="./assets/images/login.png" alt="Hình Ảnh Minh Họa">
    </div>
    <!--Kết Thúc Phần Hình Ảnh-->
</section>
    <!-- Footer-Start -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script>
        $(function(){
            $("#footer").load("footer.html");
        });
    </script>
    <span id="footer"></span>
    <!-- Footer-End -->
    
</body>
</html>
