<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pet and You - HomePage</title>
    <link rel="stylesheet" href="./assets/css/home_style.css"/>
    <link rel="stylesheet" href="./assets/css/color.css"/>
</head>
<body>
    <!--Image Slider-->
    <div class="slider">
        <div class="slides">
            <!--radio button-->
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />

            <!--slide images-->
            <div class="slide first">
                <img src="./assets/images/home_banner_1.png" alt="img" />
            </div>
            <div class="slide">
                <img src="./assets/images/home_banner_2.png" alt="img" />
            </div>
            <div class="slide">
                <img src="./assets/images/home_banner_3.png" alt="img" />
            </div>
            <div class="slide">
                <img src="./assets/images/home_banner_4.png" alt="img" />
            </div>

            <!--automatic navigation-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <!--manual navigation-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

    <script>
        var counter = 1;
        setInterval(function () {
            document.getElementById("radio" + counter).checked = true;
            counter++;
            if (counter > 4) {
                counter = 1;
            }
        }, 5000);
    </script>
</body>
</html>
