<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/Login.css">
    <link rel="stylesheet" href="./assets/css/color.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section>
        <div class="page-title">
            <h2 style="margin-left:-20px">ĐĂNG NHẬP HOẶC TẠO TÀI KHOẢN</h2>
        </div>
        <!--Phần Nội Dung-->
        <div class="noi-dung">
            <div class="text" style="margin-left:10px">
                <h4>Đăng nhập</h4>
                <p style="margin-top:-5px">Chào mừng bạn đến với PnU, nơi bạn có thể tìm thấy những gì tốt nhất cho thú cưng của mình</p>
            </div>
            <table class="tbBang">
                <tr>
                    <td style="width:60%">
                        <div class="form">
                            <form action="#" method="get">
                                <div class="input-form">
                                    <input type="text" name="" placeholder="Tên tài khoản hoặc Số điện thoại">
                                </div>
                                <div class="input-form">
                                    <input type="password" name="" placeholder="Mật khẩu">
                                </div>
                                <div class="nho-dang-nhap">
                                    <label><input type="checkbox" name=""> Lưu mật khẩu</label>
                                    <label><a href="" style="text-align:right">Quên mật khẩu</a></label>
                                </div>
                                <div class="input-form">
                                    <input type="submit" name="login" class="button" value="ĐĂNG NHẬP">
                                </div>
                                <p>Hoặc đăng nhập với</p>
                                <ul class="icon-dang-nhap">
                                    <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                                    <li><i class="fa fa-google" aria-hidden="true"></i></li>
                                </ul>
                                <div class="input-form">
                                    <input type="submit" value="ĐĂNG KÝ TÀI KHOẢN MỚI">
                                </div>
                            </form>
                        </div>
                    </td>
                    <td style="width:100%;">
                        <!--Phần hình bên phải-->
                        <div class="hinh">
                            <img src="./assets/images/Login.png" alt="Cửa hàng thú cưng PnU" style="width:700px; height:410px" />
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
