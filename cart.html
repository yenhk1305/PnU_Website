    <link rel="stylesheet" href="./assets/css/header-style.css">

</head>
<body>
    <!-----------------------------thanh điều hướng------------------------------>
    <nav class="nav-header">
        <a href="index.html" class="logo"><img src="./assets/images/logo.png" height="50" /></a>
        <div class="nav-menu">
            <a href="index.html">Trang chủ</a>
            <a href="#">Giới thiệu</a>
            <div class="dropdown">
                <button class="dropbtn">
                    Sản phẩm
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Sản phẩm cho Chó</a>
                    <a href="#">Sản phẩm cho Mèo</a>
                    <a href="#">Đồ chơi chó mèo</a>
                    <a href="#">Thời trang chó mèo</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" onclick="window.location.href='./blog.html'">
                    Blog
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="blog_dog.html">Blog về Chó</a>
                    <a href="blog_cat.html">Blog về Mèo</a>
                </div>
            </div>
            <a href="#">Liên hệ</a>
        </div>
        <form>
            <input type="search" class="search" placeholder="Tìm kiếm sản phẩm..." />
            <button type="submit" class="search-icon">
                <img src="./assets/images/search_icon.png" height="20" />
            </button>
        </form>
        <div class="account-cart">
            <a href="#" class="account-icon"><img src="./assets/images/account_icon.png" height="30" /></a>
            <a href="cart.html" class="cart-icon"><img src="./assets/images/cart_icon.png" height="30" /><span id="countsp">(0)</span></a>

    </nav>

    <!-- Header-Start -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            $("#header").load("header.html");
        });

    <div id="header"></div> -->
    <!-- Header-End -->

    <!-------------------------------------------content------------------------------------>
    <section class="main-container mb-5">
        <div class="container">
        <!-- Chữ giỏ hàng -->
            <div class="cart-header mb-3">
                <h1>
                    GIỎ HÀNG <span id="totalcount"></span>
                </h1>
            </div>
            <!--nếu giỏ hàng trống-->
            <p class="back-to-product" id="emptycart">Không có sản phẩm nào trong giỏ hàng. Quay lại <a title="Tiếp tục mua sắm" href="Trangsp1.html">cửa hàng</a> để tiếp tục mua sắm</p>
            <!--nếu có sản phẩm trong giỏ hàng-->
            <div class="cart-page" id="cartpage">
                <div class="row">
                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                        <form method="post">
                            <!-- Bảng sản phẩm + button tiếp tục -->
                            <div class="cart-table">
                                <div class="cart-thead">
                                    <div class="thead-name"><span>Sản phẩm</span></div>
                                    <div class="thead-price"><span>Giá</span></div>
                                    <div class="thead-qty"><span>Số lượng</span></div>
                                    <div class="thead-total"><span>Thành tiền</span></div>
                                </div>

                                <!--danh sách sản phẩm-->
                                <div class="cart-tbody" id="cart-tbody">

                                </div>
                                <!-- button tiếp tục -->
                                <div>
                                    <input type="button" class="btn-continue" title="Tiếp tục mua hàng" value="TIẾP TỤC MUA HÀNG" onclick="parent.location='./Trangsp1.html'"/>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!--Khung tổng cộng-->
                    <div class="col-lg-3 col-md-12 cold-sm-12 col-xs-12">
                        <div class="table-total">
                            <div class="checkprice">
                                <span class="totals-header">Thành tiền:</span>
                                <span class="totals-price" id="totalcart">1.360.000₫</span>
                            </div>
                            <div>
                                <input type="button" class="btn-pay" title="Tiến hành thanh toán" value="TIẾN HÀNH THANH TOÁN" onclick="window.location.href = './checkout.html'"></input>
                            </div>                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
